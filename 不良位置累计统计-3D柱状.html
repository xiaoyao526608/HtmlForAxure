<html>
<head>

<style>#container {
	height: 400px;
	min-width: 310px;
	max-width: 600px;
	margin: 0 auto;
}
</style>	<script src="https://img.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>

	<script src="https://code.hcharts.cn/highcharts/highcharts-3d.js"></script>

	<div id="container"></div>
	<script>
	$(function() {
	const rand = function (from, to) {
		return Math.round(from + Math.random()  * (to - from));
	};
	const chart = Highcharts.chart('container', {
		chart: {
			type: 'column',
			options3d: {
				enabled: true,
				alpha: 32,//α角度
				beta: 18,//β角度
				depth: 625, // 向里的距离，底盘大小
				viewDistance: 0,//视距
				frame: {
					bottom: {
						size: 15,
						color: 'rgba(107,138,187,0.22)'
					}
				}
			}
		},
		title: {
			text: '不良位置累计统计'
		},
		subtitle: {
			text: '(可拖动3D旋转)'
		},
		yAxis: {
			min: 0,
			max: 100, //纵坐标最大值
			title: ''
		},
		xAxis: {
			min: 1, // Set min on xAxis
			max: 24,
			gridLineWidth: 1
		},
		zAxis: {
			min: 0,
			max: 5,
			categories: ['A','B', 'C', 'D', 'E', 'F'],
			labels: {
				y: 40,
				x: 75,
				rotation: 8
			}
		},
		plotOptions: {
			series: {
				groupZPadding: 75,//柱状图Z轴间隔
				depth: 28,//柱状图Z轴宽度
				groupPadding: 0.28,
				grouping: false,
			}
		},
		series: [{
			stack: 0,
			name: 'A', //图例名称
			data: [...Array(25)].map((v, i) => ({ x: i, y: rand(0, 30) }))
		}, {
			stack: 1,
			name: 'B',
			data: [...Array(25)].map((v, i) => ({ x: i, y: rand(0, 45) }))
		}, {
			stack: 2,
			name: 'C',
			data: [...Array(25)].map((v, i) => ({ x: i, y: rand(0, 60) }))
		},{
			stack: 3,
			name: 'D',
			data: [...Array(25)].map((v, i) => ({ x: i, y: rand(0, 75) }))
		},{
			stack: 4,
			name: 'E',
			data: [...Array(25)].map((v, i) => ({ x: i, y: rand(0, 85) }))
		},{
			stack: 5,
			name: 'F',
			data: [...Array(25)].map((v, i) => ({ x: i, y: rand(0, 100) }))
		}]
	});
	// Add mouse events for rotation
	$(chart.container).on('mousedown.hc touchstart.hc', function(eStart) {
		eStart = chart.pointer.normalize(eStart);
		var posX = eStart.pageX,
			posY = eStart.pageY,
			alpha = chart.options.chart.options3d.alpha,
			beta = chart.options.chart.options3d.beta,
			newAlpha,
			newBeta,
			sensitivity = 1; // lower is more sensitive
		$(document).on({
			'mousemove.hc touchdrag.hc': function(e) {
				// Run beta
				newBeta = beta + (posX - e.pageX) / sensitivity;
				chart.options.chart.options3d.beta = newBeta;
				// Run alpha
				newAlpha = alpha + (e.pageY - posY) / sensitivity;
				chart.options.chart.options3d.alpha = newAlpha;
				chart.redraw(false);
			},
			'mouseup touchend': function() {
				$(document).off('.hc');
			}
		});
	});
});</script>
</body>
